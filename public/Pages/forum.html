<body class="p-4 bg-light">
  <h3 class="text-danger mb-3">Community Forum</h3>

 <h3 class="text-danger mb-3">Community Forum</h3>

<form id="postForm" class="mb-4">
  <textarea id="postContent" class="form-control" rows="3" placeholder="Share your thoughts..."></textarea>
<div class="mb-3">
  <label for="attachment" class="form-label">Attach Image or File</label>
  <input 
    type="file" 
    id="attachment" 
    class="form-control" 
    title="Upload a file or image for your post" 
    aria-describedby="attachmentHelp"
  />
  <div id="attachmentHelp" class="form-text">
    Supported formats: JPG, PNG, PDF (simulated preview only)
  </div>
</div>
    <div class="mb-3">
        <label for="postCategory" class="form-label">Category</label>
        <select id="postCategory" class="form-select">
        <option value="general">General Discussion</option>
        <option value="help">Help & Support</option>
        <option value="events">Events & Announcements</option>
        </select>
  <button type="submit" class="btn btn-danger mt-2">Post</button>
</form>

<button type="reset" id="clearChat" class="btn btn-outline-danger mb-3">Clear Chat</button>

<div id="forumPosts" class="bg-white p-3 rounded shadow-sm"></div>


  <script>
    const postForm = document.getElementById("postForm");
    const postContent = document.getElementById("postContent");
    const forumPosts = document.getElementById("forumPosts");

    const posts = JSON.parse(localStorage.getItem("forumPosts")) || [];

    function renderPosts() {
      forumPosts.innerHTML = posts.map((p, i) => `
        <div class="border-bottom pb-2 mb-2">
          <strong>${p.user || "Anonymous"}</strong> <small class="text-muted">${p.time}</small>
          <p>${p.content}</p>
        </div>
      `).join("");
    }

    postForm.addEventListener("submit", e => {
      e.preventDefault();
      const content = postContent.value.trim();
      if (!content) return;
      const newPost = {
        user: JSON.parse(localStorage.getItem("forumSettings"))?.displayName || "Anonymous",
        content,
        time: new Date().toLocaleString()
      };
      posts.unshift(newPost);
      localStorage.setItem("forumPosts", JSON.stringify(posts));
      postContent.value = "";
      renderPosts();
    });

    renderPosts();
  </script>
