<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ===== META TAGS ===== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - BloodBridge</title>
  <meta name="description" content="Sign in to your BloodBridge account to manage donations, appointments, and blood requests." />
  <meta name="theme-color" content="#c41e3a" />

  <!-- ===== STYLESHEETS ===== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/variables.css" />
  <link rel="stylesheet" href="../styles/global.css" />

  <style>
    .auth-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: var(--spacing-lg);
    }
    
    .auth-card {
      max-width: 450px;
      width: 100%;
      background: var(--bg-primary);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      padding: var(--spacing-xl);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: var(--spacing-xl);
    }
    
    .auth-header h1 {
      font-size: var(--text-2xl);
      color: var(--color-primary);
      margin-bottom: var(--spacing-sm);
    }
    
    .form-divider {
      text-align: center;
      margin: var(--spacing-lg) 0;
      position: relative;
    }
    
    .form-divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--color-gray-300);
    }
  </style>
</head>

<body>
  <!-- ===== NAVBAR ===== -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger sticky-top">
    <div class="container-fluid px-3 px-md-5">
      <a class="navbar-brand fw-bold" href="../index.html">
        <i class="fas fa-droplet me-2"></i>BloodBridge
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-2">
          <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="./AboutUs.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="./Support.html">Support</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ===== MAIN CONTENT ===== -->
  <main id="main-content" role="main">
    <div class="auth-wrapper">
      <div class="auth-card">
        <!-- Header -->
        <div class="auth-header">
          <h1>Welcome Back</h1>
          <p class="text-muted mb-0">Sign in to your account to continue</p>
        </div>

        <!-- Sign In Form -->
        <form id="signInForm" novalidate>
          <!-- Email -->
          <div class="form-group mb-4">
            <label for="emailInput" class="form-label fw-semibold">Email Address</label>
            <input type="email" id="emailInput" class="form-control form-control-lg" placeholder="your@email.com" required />
            <div class="invalid-feedback">Please enter a valid email address.</div>
          </div>

          <!-- Password -->
          <div class="form-group mb-2">
            <label for="passwordInput" class="form-label fw-semibold">Password</label>
            <div class="input-group">
              <input type="password" id="passwordInput" class="form-control form-control-lg" placeholder="Enter your password" required />
              <button type="button" class="btn btn-outline-secondary" id="togglePasswordBtn" data-toggle-password="passwordInput" aria-label="Toggle password visibility">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="invalid-feedback">Please enter your password.</div>
          </div>

          <!-- Forgot Password Link -->
          <div class="mb-4 text-end">
            <a href="./ForgotPassword.html" class="text-decoration-none small">Forgot password?</a>
          </div>

          <!-- Remember Me -->
          <div class="form-check mb-4">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me on this device</label>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary btn-lg w-100 fw-semibold">Sign In</button>

          <!-- Alert Messages -->
          <div id="messageAlert" class="alert mt-4 d-none" role="alert"></div>
        </form>

        <!-- Divider -->
        <div class="form-divider my-4">
          <span class="bg-white px-2 small text-muted">Don't have an account?</span>
        </div>

        <!-- Sign Up Link -->
        <a href="./SignUp.html" class="btn btn-outline-primary btn-lg w-100">Create New Account</a>
      </div>
    </div>
  </main>

  <script src="../scripts/signin.js"></script>

  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p class="mb-0">© <span id="year"></span> BloodBridge. All rights reserved.</p>
      <p class="mb-0">Made with ❤️ by Richard Boakye Yiadom</p>
    </div>
  </footer>

<script>
  // ✅ Define logout globally
  function logout() {
    localStorage.removeItem("user"); // Clear user session
    window.location.href = "SignIn.html"; // Redirect to login page
  }

  document.addEventListener("DOMContentLoaded", function () {
    // Activate Feather Icons
    feather.replace();

    // Accordion toggle logic
    document.querySelectorAll('.accordion-header').forEach(header => {
      header.addEventListener('click', function () {
        this.classList.toggle('active');
        const body = this.nextElementSibling;
        body.style.display = body.style.display === 'block' ? 'none' : 'block';
      });
    });

    // Set current year in footer
    const yearSpan = document.getElementById("year");
    if (yearSpan) {
      yearSpan.textContent = new Date().getFullYear();
    }
  });

  // Optional: Manual toggle function
  function toggleAccordion(header) {
    const item = header.parentElement;
    item.classList.toggle("open");
  }
</script>

</body>
</html>
