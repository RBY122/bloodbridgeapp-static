<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - BloodBridge</title>
  <meta name="description" content="Access your BloodBridge account to manage donations, appointments, and urgent cases." />
  <meta name="author" content="Richard Boakye Yiadom" />

  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/styles/main.css" />

  <script type="module" src="/public/scripts/site.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      padding-top: 70px;
      padding-bottom: 80px;
    }
    .form-container {
      max-width: 500px;
      width: 100%;
    }
    .is-invalid + span {
      display: block;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="../index.html">
        <img src="../assets/logo.jpg" alt="BloodBridge Logo" width="40" class="me-2" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link text-white" href="../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="../Pages/Support.html">Support</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="../Pages/AboutUs.html">About</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="../Pages/Privacy.html">Privacy</a></li>
        </ul>
        <div class="d-flex">
          <a href="../Pages/SignUp.html" class="btn btn-outline-light me-2">Sign Up</a>
          <a href="../Pages/SignIn.html" class="btn btn-light">Sign In</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sign-In Form -->
  <main class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container">
      <h2 class="mb-4 text-center">Sign In</h2>
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
          <span class="text-danger d-none">This field is required.</span>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
          <span class="text-danger d-none">This field is required.</span>
        </div>
        <button type="submit" class="btn btn-danger w-100">Sign In</button>
      </form>

      <div id="successPopup" class="alert alert-success mt-3 d-none text-center">
        Signed in successfully!
      </div>

      <div class="mt-3 text-center">
        <p>Don't have an account? <a href="../Pages/SignUp.html">Sign Up</a></p>
        <p><a href="../Pages/ForgetPassword.html">Forgot Password?</a></p>
      </div>
    </div>
  </main>

  
<script type="module">
  import { auth } from './firebase.js';
  import {
    signInWithEmailAndPassword,
    setPersistence,
    browserSessionPersistence,
    browserLocalPersistence,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  document.addEventListener("DOMContentLoaded", () => {
    // ✅ Feather Icons
    feather.replace();

    // ✅ Accordion Toggle
    document.querySelectorAll('.accordion-header').forEach(header => {
      header.addEventListener('click', () => {
        header.classList.toggle('active');
        const body = header.nextElementSibling;
        body.style.display = body.style.display === 'block' ? 'none' : 'block';
      });
    });

    // ✅ Smooth Scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', (e) => {
        e.preventDefault();
        document.querySelector(anchor.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });

    // ✅ Footer Year
    const yearSpan = document.getElementById("year");
    if (yearSpan) {
      yearSpan.textContent = new Date().getFullYear();
    }

    // ✅ Login Form Logic
    const loginForm = document.getElementById("loginForm");
    const alertBox = document.getElementById("alertBox");
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    const rememberMe = document.getElementById("rememberMe");

    // Toggle password visibility
    togglePassword?.addEventListener("click", () => {
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    });

    loginForm?.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = loginForm.email?.value.trim();
      const password = loginForm.password?.value;
      const remember = rememberMe?.checked;

      if (!email || !password) {
        showAlert("Please enter both email and password.", "danger");
        return;
      }

      try {
        const persistence = remember ? browserLocalPersistence : browserSessionPersistence;
        await setPersistence(auth, persistence);

        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log("Logged in user:", userCredential.user);

        showAlert("Welcome back! Redirecting...", "success");

        onAuthStateChanged(auth, (user) => {
          if (user) {
            setTimeout(() => {
              window.location.href = "/Pages/dashboard.html";
            }, 1000);
          }
        });
      } catch (err) {
        console.error("Login error:", err);
        showAlert("Login failed: " + err.message, "danger");
      }
    });

    function showAlert(message, type = "danger") {
      if (!alertBox) return;
      alertBox.className = `alert alert-${type}`;
      alertBox.textContent = message;
      alertBox.classList.remove("d-none");
    }
  });
</script>

<footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p class="mb-0">© <span id="year"></span> BloodBridge. All rights reserved.</p>
      <p class="mb-0">Developed by Richard Boakye Yiadom</p>
    </div>
  </footer


</body>
</html>
