<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - BloodBridge</title>
  <meta name="description" content="Your BloodBridge dashboard for managing donations, appointments, and emergency alerts." />
  <meta name="author" content="Richard Boakye Yiadom" />

  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" crossorigin="anonymous" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="/styles/main.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      padding-top: 70px;
      padding-bottom: 80px;
    }
    .dashboard-header {
      background-color: #dc3545;
      color: white;
      padding: 20px;
      border-radius: 8px;
    }
    .info-box {
      background-color: white;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="../index.html">
        <img src="../assets/logo.jpg" alt="BloodBridge Logo" width="40" class="me-2" />
        BloodBridge
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link text-white" href="../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="../Pages/Support.html">Support</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="../Pages/AboutUs.html">About</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="../Pages/Privacy.html">Privacy</a></li>
        </ul>
        <div class="d-flex">
          <button id="logoutBtn" class="btn btn-outline-light">Sign Out</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <main class="container mt-5 pt-5">
    <div class="dashboard-header text-center">
      <h2>Welcome to Your Dashboard</h2>
      <p class="mb-0">Manage your donations, appointments, and emergency alerts</p>
    </div>

    <div id="alertBox" class="alert d-none mt-3 text-center"></div>

    <div class="info-box">
      <h4>User Information</h4>
      <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
      <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
    </div>

    <!-- Future sections like appointments, donation history, etc. can go here -->
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">© <span id="year"></span> BloodBridge. All rights reserved.</p>
      <p class="mb-0">Developed by Richard Boakye Yiadom</p>
    </div>
  </footer>

  <!-- Firebase Auth Logic -->
  <script type="module">
    import { auth } from './firebase.js';
    import {
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    document.addEventListener("DOMContentLoaded", () => {
      const userNameDisplay = document.getElementById("userName");
      const userEmailDisplay = document.getElementById("userEmail");
      const logoutBtn = document.getElementById("logoutBtn");
      const alertBox = document.getElementById("alertBox");

      // 🔐 Auth Guard
      onAuthStateChanged(auth, (user) => {
        if (user) {
          userNameDisplay.textContent = user.displayName || "Anonymous";
          userEmailDisplay.textContent = user.email;
        } else {
          window.location.href = "/Pages/SignIn.html";
        }
      });

      // 🚪 Logout
      logoutBtn?.addEventListener("click", async () => {
        try {
          await signOut(auth);
          showAlert("Signed out successfully.", "success");
          setTimeout(() => {
            window.location.href = "/Pages/SignIn.html";
          }, 1000);
        } catch (err) {
          console.error("Sign-out error:", err);
          showAlert("Error signing out: " + err.message, "danger");
        }
      });

      function showAlert(message, type = "danger") {
        if (!alertBox) return;
        alertBox.className = `alert alert-${type}`;
        alertBox.textContent = message;
        alertBox.classList.remove("d-none");
      }

      // 🕒 Footer Year
      const yearSpan = document.getElementById("year");
      if (yearSpan) {
        yearSpan.textContent = new Date().getFullYear();
      }
    });
  </script>

</body>
</html>
