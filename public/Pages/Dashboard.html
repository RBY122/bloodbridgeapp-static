<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - BloodBridge</title>
  <meta name="description" content="Your BloodBridge dashboard for managing donations, appointments, and emergency alerts." />
  <meta name="author" content="Richard Boakye Yiadom" />

  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" crossorigin="anonymous" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="/styles/main.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      padding-top: 70px;
      padding-bottom: 80px;
    }
    .dashboard-header {
      background-color: #dc3545;
      color: white;
      padding: 20px;
      border-radius: 8px;
    }
    .card-header i {
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="../index.html">
        <img src="../assets/logo.jpg" alt="BloodBridge Logo" width="40" class="me-2" />
        BloodBridge
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link text-white" href="../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="../Pages/Support.html">Support</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="../Pages/AboutUs.html">About</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="../Pages/Privacy.html">Privacy</a></li>
        </ul>
        <div class="d-flex">
          <button id="logoutBtn" class="btn btn-outline-light">Sign Out</button>
        </div>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <!-- Get Help Fast -->
    <div class="section-title">Get help fast</div>
    <div class="card-option">
      <div><i class="fas fa-bell"></i> Real-time Notifications</div>
      <div>&gt;</div>
    </div>
    <div class="card-option">
      <div><i class="fas fa-calendar-alt"></i> Donation Schedule</div>
      <div>&gt;</div>
    </div>

    <!-- Be Prepared -->
    <div class="section-title">Be prepared</div>
    <div class="card-option">
      <div><i class="fas fa-comments"></i> Chat Forum</div>
      <div>&gt;</div>
    </div>

    <!-- Illustration -->
    <div class="illustration">
      <img src="../assets/illustration.png" alt="Hero Illustration" />
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div><i class="fas fa-star active"></i></div>
    <div><i class="fas fa-shield-alt"></i></div>
    <div><i class="fas fa-user"></i></div>
  </div>

  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>


  <!-- Scripts -->
  <script src="../scripts/dashboard.js"></script>
  <script>
    // ðŸ•’ Footer Year
    document.getElementById("year").textContent = new Date().getFullYear();

    // ðŸ§ Dynamic User Name (optional fallback)
    const user = JSON.parse(localStorage.getItem("user"));
    if (user && user.name) {
      document.getElementById("userName").textContent = user.name;
    }

    // ðŸ”“ Logout Button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "../Pages/SignIn.html";
    });
  </script>
</body>
</html>
