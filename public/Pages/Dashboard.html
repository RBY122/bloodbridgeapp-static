<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloodBridge Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="/public/styles/dashboard.css" />
</head>
<body>

  <!-- Header -->
  <nav class="navbar bg-danger text-white px-3">
    <img src="assets/logo.jpg" alt="BloodBridge Logo" width="40" class="me-2" />
    <span class="fw-bold fs-5">BloodBridge</span>
  </nav>

  <!-- Welcome -->
  <div class="container mt-4">
    <h4 class="fw-bold text-dark">Welcome, Richard</h4>

    <!-- Status Cards -->
    <div class="row g-3 mt-3">
      <div class="col-6">
        <div class="card status-card">
          <i class="fas fa-tint"></i>
          <div>
            <h6>Next Donation</h6>
            <p>Scheduled for Aug 20, 2025</p>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card status-card alert-card pulse-alert">
          <i class="fas fa-exclamation-triangle"></i>
          <div>
            <h6>Emergency Alerts</h6>
            <p>Blood needed at Kumasi South Hospital</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="mt-4">
      <div class="card action-btn"><i class="fas fa-calendar-check"></i> Schedule Donation</div>
      <div class="card action-btn"><i class="fas fa-comments"></i> Join Chat Forum</div>
      <div class="card action-btn"><i class="fas fa-chart-line"></i> View Impact Dashboard</div>
      <div class="card action-btn"><i class="fas fa-cog"></i> Manage Profile & Settings</div>
    </div>

    <!-- Real-time Notification -->
    <div class="card notification-banner mt-4">
      <i class="fas fa-bell"></i>
      <span>Real-time Notifications</span>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="#"><i class="fas fa-hand-holding-heart active"></i><span>Drive</span></a>
    <a href="#"><i class="fas fa-notes-medical"></i><span>Tips</span></a>
    <a href="#"><i class="fas fa-user-circle"></i><span>Profile</span></a>
  </div>

</body>
</html>
